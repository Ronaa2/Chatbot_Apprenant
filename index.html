<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Apprenant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .chat-box div {
      margin: 10px 0;
    }
    .chat-box .user {
      text-align: right;
      color: #007bff;
    }
    .chat-box .bot {
      text-align: left;
      color: #333;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .input-container button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ã‰crivez un message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

<script src="script.js"></script> 
      
</body>
</html>
